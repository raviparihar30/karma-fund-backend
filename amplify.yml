version: 1
backend:
  phases:
    # Build and deploy Backend Environment
    build:
      commands:
        - npm install
    # Configure the backend environment
    configure:
      commands:
        - amplify push --yes
  frontend:
    phases:
      # Build and deploy the Frontend
      build:
        commands:
          - npm install
          - npm run build
    artifacts:
      # This is where your frontend build output is located
      baseDirectory: build
      files:
        - '**/*'
  appRoot: ./your-nodejs-backend-directory
