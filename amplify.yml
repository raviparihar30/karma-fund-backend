version: 1
backend:
  phases:
    # Build and deploy Backend Environment
    build:
      commands:
        - npm install
    # Configure the backend environment
    configure:
      commands:
        - amplify push --yes
  frontend: # Assuming there's no frontend in this project
    phases:
      # Build and deploy the Frontend
      build:
        commands: []
    artifacts:
      # This is where your frontend build output is located
      baseDirectory: build
      files: []
  appRoot: . # Set this to the root directory
